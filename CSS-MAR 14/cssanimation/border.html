<!DOCTYPE html>
<html>

<head>
    <title>Border animation</title>
    <style>
        .border{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            50% {
                border: 15px solid lightblue;
            }
        }
    </style>
</head>

<body>

    <h1>Animation of border</h1>
    <div class="border"></div>

</body>

</html>
