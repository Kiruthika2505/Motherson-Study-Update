<html>

<head>
    <title>Popup</title>
    <link rel="stylesheet" type="text/css" href="./css/popup.css">
</head>

<body>

    <h1>Popup window</h1>
    <div class="box">
        <a class="button" href="#popup1">What is HTML used for?</a>
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Here is the answer</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                HTML is used to create the structure of web pages that are displayed on the World Wide Web (www). It
                contains Tags and Attributes that are used to design the web pages. Also, we can link multiple pages
                using
                Hyperlinks.
            </div>
        </div>
    </div>
</body>

</html>
